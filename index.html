<!DOCTYPE HTML> 
<html lang="en">
<head>
	<title>Passengers Registration for Tours & Travels</title>

<body style = "text-align:center;"> 
	
	<h1 style = "color:Red;" >

<meta charset="utf-8">
<title>jQuery Get Selected Option Value</title>
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>

  <script>
$(document).ready(function(){
    $("select.city").change(function(){
        var selectedCity = $(this).children("option:selected").val();
        alert("You have selected the city - " + selectedCity);
    });
});
  </script>
  
  <script>
$(document).ready(function(){
    // Set background image of a div on click of the button
    $("button").click(function(){
        var imageUrl = "images/sky.jpg";
        $(".box").css("background-image", "url(" + imageUrl + ")");
    });    
});
</script>
 
  
<body>
    <form>
        <label>Select a City:</label>
        <select class="city">
            <option value="Chennai">Chennai</option>
            <option value="Hyderabad">Hyderabad</option>
            <option value="Bangalore">Bangalore</option>
            <option value="Mumbai">Mumbai</option>
            <option value="New Delhi">New Delhi</option>
            <option value="Vizag">Vizag</option>
        </select>
    </form>
</body>
  
  <br><br> 
   <button onclick = "gfg_Run()"> 
		View Location
	</button> 
  <p id = "GFG_DOWN" style = 
		"font-size: 23px; font-weight: bold; color: green; "> 
	</p> 
	
	<script> 
		var el_up = document.getElementById("GFG_UP"); 
		var el_down = document.getElementById("GFG_DOWN"); 
		
		el_up.innerHTML = "Select the Exam city from options given below"; 
		
		function gfg_Run() { 
			el_down.innerHTML = 
				$("#select").prop(selectedCity); 
      
		}		 
	</script> 
  <body>
    <div class="box"></div>
    <p><button type="button">Set Background Image</button></p>
</body>
  
  
</html>
