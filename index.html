$(document).ready(function(){

      city = selectedCity
    });
  
  $("button").click(function(){
    if(city == 'Chennai')
        var imageUrl = "https://cdn.glitch.com/ea9b5530-6559-46a5-bead-6a9fd8c997eb%2Fchennai.jpeg?v=1600782776355"
        
    else if(city == 'Hyderabad')
        var imageUrl = "https://cdn.glitch.com/ea9b5530-6559-46a5-bead-6a9fd8c997eb%2Fhyd.jpeg?v=1600782710122";
    
    else if(city == 'Bangalore')
        var imageUrl = "https://cdn.glitch.com/ea9b5530-6559-46a5-bead-6a9fd8c997eb%2FBengalore.jpeg?v=1600782688867";
    
    else if(city == 'Mumbai')
        var imageUrl = "https://cdn.glitch.com/ea9b5530-6559-46a5-bead-6a9fd8c997eb%2Fmumbai.jpeg?v=1600782681060";
    
    else if(city == 'New Delhi')
        var imageUrl = "https://cdn.glitch.com/ea9b5530-6559-46a5-bead-6a9fd8c997eb%2Fdelhi.jpeg?v=1600782675733";
    else if(city == "Vizag")
        var imageUrl = "https://cdn.glitch.com/ea9b5530-6559-46a5-bead-6a9fd8c997eb%2Fvizag.jpeg?v=1600782778603";
    
    
    $(".box").css("background-image", "url(" + imageUrl + ")");
    
    
    });
});
