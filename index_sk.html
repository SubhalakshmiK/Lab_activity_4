<!DOCTYPE HTML> 
<html> 

<head> 
	<title>Passengers Registration for Tours & Travels</title> 
	
	<script src= "https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"> 
	</script> 
</head> 

<body style = "text-align:center;"> 
	
	<h1 style = "color:Red;" > 
		Passengers Registration page
	</h1> 
	
	<p id = "GFG_UP" style = 
			"font-size: 15px; font-weight: bold;"> 
	</p> 
	
	<select id = "select"> 
		<option value="Chennai">Chennai</option> 
		<option value="Hyderabad">Hyderabad</option> 
		<option value="New Delhi">New Delhi</option> 
		<option value="Ahmedabad">Ahmedabad</option> 
		<option value="Bangalore">Bangalore</option> 
	</select> 
	
	<br><br> 
	
	<button onclick = "gfg_Run()"> 
		Click here 
	</button> 
	
	<p id = "GFG_DOWN" style = 
		"font-size: 23px; font-weight: bold; color: green; "> 
	</p> 
	
	<script> 
		var el_up = document.getElementById("GFG_UP"); 
		var el_down = document.getElementById("GFG_DOWN"); 
		
		el_up.innerHTML = "Select the Exam city from options given below"; 
		
		function gfg_Run() { 
			el_down.innerHTML = 
				$("#select").prop("selectedIndex", 0).val(); 
      
		}		 
	</script> 
</body> 

</html>
